<!doctype html>
<html lang="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name=viewport content="width=device-width,initial-scale=1" />
<link rel="preload" href="main.js" as="script" />
<link href='https://osmc1.maps.sensor.community' rel='preconnect' crossorigin />
<link href='https://osmc2.maps.sensor.community' rel='preconnect' crossorigin />
<link href='https://osmc3.maps.sensor.community' rel='preconnect' crossorigin />

<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="194x194" href="/favicons/favicon-194x194.png">
<link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
<link rel="manifest" href="/favicons/site.webmanifest">
<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#38b5ad">
<link rel="shortcut icon" href="/favicons/favicon.ico">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
<meta name="msapplication-config" content="/favicons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<style type="text/css">
#loading_layer {
	position: absolute;
	top: 0px;
	left: 0px;
	text-align: center;
	width: 100%;
	height: 100%;
	z-index: 1100;
 	background-color: rgba(250,250,250,0.4);
}
#loading {
	position: absolute;
	top: 40%;
	width: 100%;
	font-family: Arial,serif;
	font-size: 200%;
	font-weight: bold;	
} 
</style>
	<title>Map Sensor.Community</title>
</head>
<body>
	<div id="topcontainer">
		<div id="betterplace"></div>
		<div id="update"></div>
	</div>
	<span id="menu">&#9776;</span>
	<div id="loading_layer"><div id="loading">Loading data...</div></div>
    <div id="sidebar" style="display: none;">
		<div id="explanation"></div>
		<div id="map-info" style="display: none;"></div>
	</div>
	<div id="UI_container">
		<div id ='legendcontainer'>
			<div class ="legend" id="legend_PM10" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 80%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>75</b></div>
						<div class="label limit" style="bottom: 40%;"><b>50</b></div>
						<div class="label" style="bottom: 20%;"><b>25</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div>

			<div class ="legend" id="legend_PM25" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>500</b></div>
						<div class="label" style="bottom: 80%;"><b>100</b></div>
						<div class="label" style="bottom: 60%;"><b>75</b></div>
						<div class="label" style="bottom: 41%;"><b>50</b></div>
						<div class="label limit" style="bottom: 20%;"><b>25</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &micro;g/m&sup3;</b></div>
					</div>
				</div>
			</div> 

			<div class ="legend" id="legend_Official_AQI_US" style="display: none;">
<!--				<h3>Air quality US</h3>-->
				<ul>
					<li class="tooltip"><span class="AQI_color" style="background-color:#00E400"></span><span class="tooltip-text" id="AQI_Good"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FFFF00"></span><span class="tooltip-text" id="AQI_Moderate"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FF7E00"></span><span class="tooltip-text" id="AQI_Unhealthy_Sensitive"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#FF0000"></span><span class="tooltip-text" id="AQI_Unhealthy"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#8F3F97"></span><span class="tooltip-text" id="AQI_Very_Unhealthy"></span></li>
					<li class="tooltip"><span class="AQI_color" style="background-color:#7E0023"></span><span class="tooltip-text" id="AQI_Hazardous"></span></li>
				</ul>
			</div>

			<div class ="legend" id="legend_Temperature" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>40</b></div>
						<div class="label" style="bottom: 66%;"><b>20</b></div>
						<div class="label" style="bottom: 33%;"><b>0</b></div>
						<div class="label" style="bottom: 1%;"><b>-20 &deg;</b></div>
					</div>
				</div>
			</div>

			<div class ="legend" id="legend_Humidity" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>100</b></div>
						<div class="label" style="bottom: 80%;"><b>80</b></div>
						<div class="label" style="bottom: 60%;"><b>60</b></div>
						<div class="label" style="bottom: 40%;"><b>40</b></div>
						<div class="label" style="bottom: 20%;"><b>20</b></div>
						<div class="label" style="bottom: 1%;"><b>0 &#37;</b></div>
					</div>
				</div>
			</div> 

			<div class ="legend" id="legend_Pressure" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>1100</b></div>
						<div class="label" style="bottom: 75%;"><b>1057</b></div>
						<div class="label" style="bottom: 50%;"><b>1013</b></div>
						<div class="label" style="bottom: 25%;"><b>970</b></div>
						<div class="label" style="bottom: 1%;"><b>926 hPa</b></div>
					</div>
				</div>
			</div> 

			<div class ="legend" id="legend_Noise" style="display: none;">
				<div class="legend-inner">
					<div class="gradient">
						<div class="limit">
						</div>
					</div>
					<div class="labels">
						<div class="label" style="bottom: 100%;"><b>100</b></div>
						<div class="label" style="bottom: 80%;"><b>80</b></div>
						<div class="label" style="bottom: 60%;"><b>60</b></div>
						<div class="label" style="bottom: 40%;"><b>40</b></div>
						<div class="label" style="bottom: 20%;"><b>20</b></div>
						<div class="label" style="bottom: 1%;"><b>0 dBA</b></div>
					</div>
				</div>
			</div> 
		</div>
		<div id="custom-select1" class="custom-select" style="display: none;">
			<select>
				<option value="PM10"> PM10</option>
				<option value="PM25"> PM2.5</option>
				<option value="Official_AQI_US"> Official AQI US</option>
				<option value="Temperature"> Temperature</option>
				<option value="Humidity"> rel. Humidity</option>
				<option value="Pressure"> Pressure</option>
				<option value="Noise"> Noise</option>
			</select>
		</div>
        
            <div id="custom-select2" class="custom-select" style="display: none;">
            <select id="selectPM">
                <option value="allPM"> Tous PM</option>
				<option value="SDS011"> SDS011</option>
				<option value="SDS021"> SDS021</option>
				<option value="PMS1003"> PMS1003</option>
				<option value="PMS3003"> PMS3003</option>
				<option value="PMS5003"> PMS5003</option>
				<option value="PMS6003"> PMS6003</option>
                <option value="PMS7003"> PMS7003</option>
				<option value="HPM"> HPM</option>
                <option value="SPS30"> SPS30</option>
			</select>
            <select id="selectT">
                <option value="allT"> Tous Temp.</option>
                <option value="DHT11"> DHT11</option>
                <option value="DHT22"> DHT22</option>
                <option value="BMP180"> BMP180</option>
                <option value="BMP280"> BMP280</option>
                <option value="BME280"> BME280</option>
                <option value="HTU21D"> HTU21D</option>
                <option value="DS18B20"> DS18B20</option>
                <option value="SHT11"> SHT11</option>
                <option value="SHT12"> SHT12</option>
                <option value="SHT15"> SHT15</option>
                <option value="SHT30"> SHT30</option>
                <option value="SHT31"> SHT31</option>
                <option value="SHT35"> SHT35</option>  
			</select>
                <select id="selectRH">
                <option value="allRH"> Tous H.rel.</option>
                <option value="DHT11"> DHT11</option>
                <option value="DHT22"> DHT22</option>
                <option value="BME280"> BME280</option>
                <option value="HTU21D"> HTU21D</option>
                <option value="SHT11"> SHT11</option>
                <option value="SHT12"> SHT12</option>
                <option value="SHT15"> SHT15</option>
                <option value="SHT30"> SHT30</option>
                <option value="SHT31"> SHT31</option>
                <option value="SHT35"> SHT35</option>
			</select>
                <select id="selectP">
                <option value="allP"> Tous Press.</option>
                <option value="BMP180"> BMP180</option>
                <option value="BMP280"> BMP280</option>
                <option value="BME280"> BME280</option>  
			</select>
                <select id="selectN">
                <option value="allN"> Tous N.son.</option>  
                <option value="DNMS"> DNMS</option> 
			</select>
        </div> 
        
		<div id="layer-select" class="layer-select">
			<input type="checkbox" id="cb_labs" name="labs" checked="checked" /><label for="cb_labs" id="label_local_labs">Local labs</label><br/>
			<input type="checkbox" id="cb_wind" name="wind" checked="checked" /><label for="cb_wind" id="label_wind_layer">Wind layer</label><br/>
		</div>
	</div>

	<div id='map'>
	</div>
</body>
</html>
